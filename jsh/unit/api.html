<html>
<head>
	<title>jsapi</title>
</head>
<body>
	<h1>$jsapi</h1>
	<ul>
		<li class="function">
			<div class="name">module</div>
			<span>Loads a module from the source tree.</span>
			<div class="arguments">
				<div class="label">Arguments</div>
				<ol>
					<li class="value">
						<span class="type">object</span>
						<span>The <code>$context</code> with which to load the module.</span>
					</li>
					<li class="value">
						<span class="type">string</span>
						<span>The "name" of the module, essentially the path to the module from the source root.</span>
					</li>
				</ol>
			</div>
			<div class="returns">
				<div class="label">Returns</div>
				<span class="type">object</span>
				<span>A module</span>
			</div>
		</li>
	</ul>
</body>
</html>
