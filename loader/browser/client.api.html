<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsapi="http://www.inonit.com/jsapi">
<head>
	<title>SLIME: browser loader</title>
	<link rel="stylesheet" type="text/css" href="../../loader/api/api.css"></link>
	<script type="text/javascript" src="../../loader/api/api.js"></script>
</head>
<body>
	<div>
		The SLIME browser-based code loader.
	</div>
	<div>
		<h1>Exports</h1>
		<ul>
			<li class="constructor">
				<script type="application/x.jsapi#initialize">
					scope.api = inonit.loader;
				</script>
				<!--
					TODO	the below probably incorporates JSAPI tests from the general file, and so we cannot remove this
							file until those have been ported, and all references to them also ported, presumably.
				-->
				<div></div>
			</li>
			<script type="application/x.jsapi#initialize">
				scope.loadTestModule = function(path,context) {
					return $jsapi.loader.module("../" + path, context);
				}
			</script>
			<script type="application/x.jsapi#initialize">
				scope.api = inonit.loader;
			</script>
			<!--
				TODO	the below probably incorporates JSAPI tests from the general file, and so we cannot remove this
						file until those have been ported, and all references to them also ported, presumably.
			-->
			<div jsapi:id="types.Loader">
			</div>
		</ul>
	</div>
</body>
</html>
