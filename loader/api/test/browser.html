<!DOCTYPE html>
<html>
	<head>
		<title>TODO supply a title</title>
		<script src="../../../loader/browser/client.js"></script>
		<script>
			window.addEventListener("load", function(e) {
				$loader = new inonit.loader.Loader(window.location.href.split("/").slice(0,-4).join("/") + "/");
				var ui = $loader.value("loader/api/ui/loader.js", {
					$loader: $loader
				})();

				var scenario = new ui.unit.Scenario();

				scenario.test(new function() {
					this.check = function(verify) {
						if (window.location.search && window.location.search.indexOf("success") != -1) {
							verify(1).is(1);
						} else {
							verify(1).is(2);
						}
					}
				});

				var suite = new ui.api.Suite({
					name: "Suite",
					parts: {
						scenario: scenario
					}
				});

				ui.suite(suite);
			});
		</script>
	</head>
