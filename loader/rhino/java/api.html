<html xmlns:jsapi="http://www.inonit.com/jsapi">
<head>
	<title>Rhino runtime tests</title>
</head>
<body>
	<script type="application/x.jsapi#scope">
		var Streams = Packages.inonit.script.runtime.io.Streams;
	</script>
	<script type="application/x.jsapi#tests" jsapi:id="inonit.script.runtime.io.Streams">
		new function() {
			var buffer = new Packages.inonit.script.runtime.io.Streams.Bytes.Buffer();
			var data = [ -3, 2, 5, -7 ];
			var write = buffer.getOutputStream();
			write.write(-3);
			write.write(2);
			write.write(5);
			write.write(-7);
			write.close();

			var read = buffer.getInputStream();
			var from = [];
			var b;
			while( (b = read.read()) != -1) {
				from.push(b);
			}

			scope.test( function() { return data.join(",") == from.join(","); } );
		}

		new function() {
			var tokenizer = new Streams.Characters();

			var s1 = "fff\nggg\nhhh";

			var split = function(s1,eol) {
				var r1 = new Packages.java.io.StringReader(s1);
				var lines = [];
				var line;
				while( (line = tokenizer.readLine(r1, eol)) != null ) {
					lines.push(line);
				}
				return lines;
			}

			var lines = split(s1,"\n");
			scope.test( function() { return lines[0] == "fff"; } );
			scope.test( function() { return lines[1] == "ggg"; } );
			scope.test( function() { return lines[2] == "hhh"; } );

			var lines2 = split(s1, "\r\n");
			scope.test( function() { return lines2[0] == s1; } );
		}
	</script>
</body>
</html>
