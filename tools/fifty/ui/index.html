<!DOCTYPE html>
<html>
	<head>
		<title>Fifty UI</title>
		<link rel="stylesheet" type="text/css" href="index.html.css"/>
		<script src="code/slime/loader/browser/client.js"></script>
		<script src="index.html.js"></script>
	</head>
	<body>
		<h1>API documentation</h1>
		<div id="interfaces">
			<template id="fifty-property">
				<style>
					.name { padding: 0.1em 0.4em; font-family: monospace }
					.name.method { color: white; background-color: blue; }
					.name.property { color: white; background-color: red; }
					.name.any { color: white; background-color: grey; }

					.type { padding: 0.1em 0.4em; font-family: monospace }
					.type { border: 1px solid black; }
				</style>
				<span class="name"><slot name="name">name</slot></span>
				<span class="type"><slot name="type"></slot></span>
				<span class="comment"><slot name="comment"></slot></span>
			</template>
			<template id="fifty-interface">
				<style>
					slot[name="name"] { font-family: monospace }
				</style>
				<h3>interface <slot name="name">name</slot></h3>
				<slot name="comment"></slot>
				<slot name="properties"></slot>
			</template>
		</div>
		<div>
			<h1>Errors</h1>
			<table>
				<thead>
					<tr>
						<th>Error</th>
					</tr>
				</thead>
				<tbody>
					<template data-slime-id="error">
						<tr>
							<td>foo</td>
						</tr>
					</template>
				</tbody>
			</table>
		</div>
	</body>
</html>
