<!DOCTYPE html>
<html>
	<head>
		<title>Profiling data</title>
		<link rel="stylesheet" type="text/css" href="viewer.css" />
		<!-- INLINE PROFILES -->
		<script type="text/javascript" src="viewer.js"></script>
	</head>
	<body>
		<h1>Profiling data</h1>
		<div>
			<h2>Settings</h2>
			Threshold <input id="threshold" value="0.000" />
			<input id="refresh" type="button" value="Refresh" />
		</div>
		<div id="data">
			<div id="design">
				<div class="profile">
					<h2 class="thread">Thread name</h2>
					<div class="tree">
						<h3>Tree</h3>
						<div>
							<div class="top">Top level</div>
							<div>
								<div class="leaf">Child 1</div>
								<div>
									<div class="top">Child 2</div>
									<div>
										<div class="leaf">Child 2a</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
