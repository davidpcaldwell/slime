name: test-macos
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
jobs:
  test:
    runs-on: macos-12
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run the linting and the tests
        run: ./wf check
        shell: bash
