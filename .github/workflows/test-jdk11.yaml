name: test-jdk11
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use Docker to create image, and then run the linting and tests
        run: contributor/docker-compose run test11
